<!DOCTYPE html>
<html>
	<head>
		<title>HTML Widget Engine</title>
		<meta charset="utf-8" />
		<style type="text/css"></style>
		<script type="text/javascript" src="/js/materia.require.js"></script>
		<link rel="stylesheet/less" type="text/css" href="css/widget.less">
		<script type="text/javascript">
			require(['enginecore', 'score'], function(util) {
				Materia.Engine.start(Crossword.Engine);
			});
		</script>
		<script src='js/widget.js'></script>
	</head>
	<body>
	<div id="board" class="screen board">
		<textarea type='text' id='boardinput' autocomplete='off' autocorrect='off' autocapitalize='off' autocapitalize="off" spellcheck="false"></textarea>
		<div class="header">
			<h1 id='title'></h1>
			<div class='remaining'>
				<span id='freeWordsRemaining'></span>
			</div>
			<div class='icon-print' id='printbtn' title='Print'></div>
		</div>
		<div id='movable' class='crossword-board'>
		</div>
		<div id='controlbar'>
			<input type='button' value='Submit Answers' id='checkBtn'>
		</div>
		<div id='clues'>
			<span style='display:none'>Clues</span>
		</div>
		<div id='alertbox'>
			<span id='alertcaption'></span><br>
			<input id='confirmbtn' type='button' value='Understood!'>
			<input id='cancelbtn' type='button' value='Nevermind'>
		</div>
	</div>
	<div id='t_hints' style='display:none'>
		<em>{{hintPrefix}}:</em><br>
		{{question}}<br>
		<div class='button' data-i='{{i}}' id='hintbtn_{{i}}'>Hint</div>
		<div class='button' data-i='{{i}}' id='freewordbtn_{{i}}'>Free word</div>
		<span class='hintspot' id='hintspot_{{i}}'></span>
	</div>
	</body>
</html>
